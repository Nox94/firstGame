<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Game</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="game">
    <div class="game__container">
      <div class="game__container-row">
        <button class="game__cell" id="top-left"></button>
        <button class="game__cell" id="top-center"></button>
        <button class="game__cell" id="top-right"></button>
      </div>

      <div class="game__container-row">
        <button class="game__cell" id="middle-left"></button>
        <button class="game__cell" id="middle-center"></button>
        <button class="game__cell" id="middle-right"></button>
      </div>

      <div class="game__container-row">
        <button class="game__cell" id="bottom-left"></button>
        <button class="game__cell" id="bottom-center"></button>
        <button class="game__cell" id="bottom-right"></button>
      </div>

      <button class="game__button" type="button">Заново</button>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
